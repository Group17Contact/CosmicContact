
<!-- createContact.html lets a user add a contact to their list of contacts. The site prompts the user for the new contacts:
     First name, last name, email, and phone number. Some google fonts where imported via the link tag. -->
     <!DOCTYPE html>
     <html>
         <head>
             <meta charset = "utf-8">
             <title>CosmicContact.space</title>
             <link rel = "stylesheet" href = "css/createContactStyles.css">
             <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Play:wght@400;700&display=swap" rel="stylesheet">
             <link rel = "icon" href = "favicon.ico">
             <link rel="icon" href="http://example.com/favicon.gif" type="image/gif" />
             <script type="text/javascript" src="js/code.js"></script>
             <script>
                document.addEventListener('DOMContentLoaded', function()
                    {
                        readCookie();
                    }, false);
                </script>
         </head>
         <body class = "bodyBackground">
             <div class = "navBar"></div>
             <h3 class = "greet">Hello <em id = Greating> "User Name Here"</em></h3>
             <div class = "Rectangle"></div>
             <form>
                 <h1>Add your contact</h1>
                 <br>
                 <p>First name:</p>
                 <input class = "bar" id = "firstName" type = "text">
                 <br>
                 <p>Last name:</p>
                 <input class = "bar" id = "lastName" type = "text">
                 <br>
                 <p class = "email">Email:</p>
                 <input class = "bar" id = "email" type = "email">
                 <br>
                 <p class = "phone">Phone number:</p>
                 <input class = "bar" id = "phoneNumber" type = "tel" style = "margin-right: 46px;">
                 <br>
                 <div id="addContactResult"></div> 
                 <button type="button" class = "addContact" onclick = "addContact()">Add contact</button>
             </form>
             <a href = "/contacts">
                 <button class = "return">Return to contacts</button>
             </a>
             <button onclick = "doLogout()">Sign out</button>
         </body>
     </html>
