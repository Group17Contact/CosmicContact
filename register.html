<!-- register.html allows a user to create an account. The user is asked for first and last names, Username, and a password
     The CSS file used is registerStyles.css. Some google fonts where imported via the link tag. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Registration</title>
        <link rel = "stylesheet" href = "css/registerStyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link rel = "icon" href = "favicon.ico">
        <script type="text/javascript" src="js/code.js"></script>
    </head>
    <body>
        <div class = "Rectangle"></div>
        <form>
            <h1>Registration Page</h1>
            <br>
            <p>First name:</p>
            <input id = "firstName" type = "text">
            <br>
            <p>Last name:</p>
            <input id = "lastName" type = "text">
            <br>
            <p>Username:</p>
            <input id = "username" type = "text">
            <br>
            <p class = "password">Password:</p>
            <input id = "userPassword" type = "password">
            <br>
            <div id="loginResult"></div>
            <button type="button" id = "createAccount" onclick="doRegistration(); return false;">Create Account</button>
            <a href="index.html" class = "returnButton">
                Return
            </button>
            
        </form>
    </body>
</html>
